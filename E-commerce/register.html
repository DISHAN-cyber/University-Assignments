<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tech register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container2">
        <div class="container-fluid">
            <div class="col-12 text-center mt-5">
                <h1 class="text-body  fw-bold ">Login Here</h1>
            </div>

            <div class="offset-lg-4 offset-2 col-8 col-lg-4 mt-4">
                <div class="row">
                    <div class="col-6 col-lg-6">
                        <label for="name" class="form-label text-dark fw-bold fs-5">Enter Your Name</label>
                        <input type="text" class="form-control " id="name">
                    </div>
                    <div class="col-6 col-lg-6">
                        <label for="mobileno" class="form-label text-dark fw-bold fs-5">Mobile No</label>
                        <input type="text" class="form-control " id="mobile">
                    </div>
                </div>

                <div class="col-12 mt-3">
                    <label for="city" class="form-label text-dark fw-bold fs-5">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-12 mt-3">
                    <label for="email" class="form-label text-dark fw-bold fs-5">Email</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="col-12 mt-3">
                    <label for="password" class="form-label text-dark fw-bold fs-5">password</label>
                    <input type="password" class="form-control" id="pw">
                </div>
                <div class="row">
                    <div class="  col-12 mt-4 d-grid">
                        <button class="btn btn-warning " onclick="login();">Log IN</button>
                    </div>
                    <div class="justify-content-center text-center">
                        <a href="#">Foget Password</a>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
